<!DOCTYPE html>
<html>

<head>
    <!-- Google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        /* 全局設置，將 margin 和 padding 設為 0，並設置 box-sizing 為 border-box */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        :root {
            --my-color: #34495e;
            --my-color-accent: #2c3e50;
            --black: #3c3c3c;
            --black-accent: #2d2d2d;
            --blue: #809bce;
            --blue-accent: #5c6f94;
            --purple: #8a508f;
            --purple-accent: #5d3661;
            --mint: #b8e0d4;
            --mint-accent: #8ba89f;
            --pink: #eac4d5;
            --pink-accent: #b495a3;
            --green: #74a892;
            --green-accent: #5e8675;
            --red: #d74a49;
            --red-accent: #b53f3f;
            --orange: #d35400;
            --orange-accent: #9e4102;
            --yellow: #f1c40f;
            --yellow-accent: #bd9a0c;
        }

        button {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        i {
            padding-right: 2px;
        }

        .btn {
            text-align: center;
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
            display: inline-block;
            margin: 10px;
            text-transform: uppercase;
            padding: 9px;
            transition: background-color 0.3s;
            border-radius: 20px;
        }

        .my-color {
            background-color: var(--my-color);
        }

        .my-color:hover {
            background-color: var(--my-color-accent);
        }

        .my-color.threeD {
            box-shadow: 0px 4px 0px var(--my-color-accent);
        }

        .my-color.threeD:active {
            box-shadow: 0 0;
            background-color: var(--my-color-accent);
        }

        .blue {
            background-color: var(--blue);
        }

        .blue:hover {
            background-color: var(--blue-accent);
        }

        .blue.threeD {
            box-shadow: 0px 4px 0px var(--blue-accent);
        }

        .blue.threeD:active {
            box-shadow: 0 0;
            background-color: var(--blue-accent);
        }

        .purple {
            background-color: var(--purple);
        }

        .purple:hover {
            background-color: var(--purple-accent);
        }

        .purple.threeD {
            box-shadow: 0px 4px 0px var(--purple-accent);
        }

        .purple.threeD:active {
            box-shadow: 0 0;
            background-color: var(--purple-accent);
        }

        /* 自定義圖標的樣式 */
        .navMenu img {
            width: 39px; /* 調整圖標大小 */
            height: auto;
            vertical-align: middle; /* 垂直對齊文字 */
            margin-right: 3px; /* 圖標和文字之間的間距 */
        }
    </style>
</head>

<body>

    <!-- 導航欄 -->
    <nav class="navMenu">
        <!-- 將 href 替換為目標 URL -->
        <a id="home" onclick="navigate(this.id)" href="#"><button class="btn large blue rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/Xxh8Zs2/follow.png" alt="follow"> 主頁</button></a>
        <a id="food" onclick="navigate(this.id)" href="#"><button class="btn large purple rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/1JGbyLd/buy.png" alt="buy"> 訂便當</button></a>
        <a id="resources" onclick="navigate(this.id)" href="#"><button class="btn large my-color rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/hKjY2SD/gamerecord.png" alt="gamerecord"> 工作區</button></a>
        <a id="customer" onclick="navigate(this.id)" href="#"><button class="btn large blue rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/Wfw4mkq/customer1.png" alt="customer1"> 客服回報</button></a>
        <a id="day" onclick="navigate(this.id)" href="#"><button class="btn large purple rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/tJNYmLP/sign-in.png" alt="sign-in"> 行事曆</button></a>
        <a id="git" onclick="navigate(this.id)" href="#"><button class="btn large blue rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/qY0ptVL/hierarchy.png" alt="hierarchy"> 版本紀錄</button></a>
        <a id="notes" onclick="navigate(this.id)" href="#"><button class="btn large purple rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/QbVksZw/source.png" alt="source"> 資料庫</button></a>
        <a id="business" onclick="navigate(this.id)" href="#"><button class="btn large my-color rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/9wKZkR1/commission.png" alt="commission"> 加班申請</button></a>
        <a id="tasks" onclick="navigate(this.id)" href="#"><button class="btn large blue rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/Km0bHxw/record.png" alt="record"> 版本測試</button></a>
        <a id="tasks_ph" onclick="navigate(this.id)" href="#"><button class="btn large purple rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/jf6yrDr/record2.png" alt="record2"> 菲站反饋更新</button></a>
        <a id="tasks_cn" onclick="navigate(this.id)" href="#"><button class="btn large my-color rounded threeD"><i class="fa-regular fa-star"></i> <img src="https://i.ibb.co/jf6yrDr/record2.png" alt="record2"> 陸站反饋更新</button></a>
    </nav>

    <script>
        // 設定導航方向變量，可選 "horizontal" 或 "vertical"
        let direction = "horizontal"; 
        if (direction === "vertical") {
            document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} img{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
        }

        // 定義導航函數，根據鏈接的 id 打開對應的 URL
        function navigate(id) {
            if (id == 'home')
                window.open("https://www.notion.so/PK-ea972993bc3c4598b014095ffec0edd5?pvs=4", '_blank').focus(); // 替換為主頁的實際 URL
            else if (id == "food")
                window.open("https://dinbendon.net/do/login;jsessionid=716BA37A3ACD5A01AD60E34F2F0B1C3F", '_blank').focus(); // 替換為訂便當的實際 URL
            else if (id == "resources")
                window.open("https://www.notion.so/43c1714275d3469a94d9407eef4ccac7?pvs=4", '_blank').focus(); // 替換為工作區的實際 URL
            else if (id == "customer")
                window.open("https://www.example.com/customer", '_blank').focus(); // 替換為客服回報的實際 URL
            else if (id == "day")
                window.open("https://www.example.com/calendar", '_blank').focus(); // 替換為行事曆的實際 URL
            else if (id == "git")
                window.open("https://www.example.com/git", '_blank').focus(); // 替換為版本紀錄的實際 URL
            else if (id == "notes")
                window.open("https://www.example.com/notes", '_blank').focus(); // 替換為資料庫的實際 URL
            else if (id == "business")
                window.open("https://www.example.com/business", '_blank').focus(); // 替換為加班申請的實際 URL
            else if (id == "tasks")
                window.open("https://www.example.com/tasks", '_blank').focus(); // 替換為版本測試的實際 URL
            else if (id == "tasks_ph")
                window.open("https://www.example.com/tasks_ph", '_blank').focus(); // 替換為菲站反饋更新的實際 URL
            else if (id == "tasks_cn")
                window.open("https://www.example.com/tasks_cn", '_blank').focus(); // 替換為陸站反饋更新的實際 URL
        }
    </script>

</body>

</html>
