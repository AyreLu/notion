<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 全局設置 */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* 導航欄樣式 */
        .navMenu {
            font-family: 'Lato', sans-serif; /* 設置字體 */
            padding: 8px; /* 內邊距 */
            text-align: center; /* 文字置中 */
            width: fit-content; /* 寬度自適應內容 */
            margin: 8px auto; /* 外邊距自動居中 */
            background-color: transparent; /* 背景色透明 */
            border: none; /* 去除邊框 */
        }

        /* 基本按鈕樣式 */
        .navMenu a {
            color: #ffffff; /* 文字顏色 */
            text-decoration: none; /* 去除下劃線 */
            text-transform: uppercase; /* 文字轉為大寫 */
            display: inline-block; /* 顯示為內聯塊元素 */
            padding: 12px 20px; /* 內邊距 */
            margin: 0 15px; /* 左右間距 */
            transition: all 0.3s ease-in-out; /* 過渡效果 */
            border-radius: 8px; /* 圓角效果 */
            box-shadow: 0 4px #999; /* 3D 效果的陰影 */
            font-size: 16px; /* 文字大小 */
        }

        /* 按鈕懸停效果 */
        .navMenu a:hover {
            background-color: #FFF2CC; /* 懸停時背景色 */
            box-shadow: 0 2px #666; /* 懸停時陰影調整 */
            transform: translateY(2px); /* 懸停時位置下移 */
        }

        /* 各按鈕獨立樣式 */
        .btn-home { background-color: #4CAF50; color: white; }
        .btn-food { background-color: #FF5722; color: white; }
        .btn-resources { background-color: #673AB7; color: white; }
        .btn-customer { background-color: #E91E63; color: white; }
        .btn-day { background-color: #3F51B5; color: white; }
        .btn-git { background-color: #009688; color: white; }
        .btn-notes { background-color: #FFC107; color: white; }
        .btn-business { background-color: #795548; color: white; }
        .btn-tasks { background-color: #607D8B; color: white; }
        .btn-tasks_ph { background-color: #9C27B0; color: white; }
        .btn-tasks_cn { background-color: #00BCD4; color: white; }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav class="navMenu">
        <a id="home" class="btn-home" onclick="navigate(this.id)" href="#"><i class="fas fa-home"></i> 主頁</a>
        <a id="food" class="btn-food" onclick="navigate(this.id)" href="#"><i class="fas fa-utensils"></i> 訂便當</a>
        <a id="resources" class="btn-resources" onclick="navigate(this.id)" href="#"><i class="fas fa-briefcase"></i> 工作區</a>
        <a id="customer" class="btn-customer" onclick="navigate(this.id)" href="#"><i class="fas fa-headset"></i> 客服回報</a>
        <a id="day" class="btn-day" onclick="navigate(this.id)" href="#"><i class="fas fa-calendar-alt"></i> 行事曆</a>
        <a id="git" class="btn-git" onclick="navigate(this.id)" href="#"><i class="fas fa-code-branch"></i> 版本紀錄</a>
        <a id="notes" class="btn-notes" onclick="navigate(this.id)" href="#"><i class="fas fa-database"></i> 資料庫</a>
        <a id="business" class="btn-business" onclick="navigate(this.id)" href="#"><i class="fas fa-briefcase"></i> 加班申請</a>
        <a id="tasks" class="btn-tasks" onclick="navigate(this.id)" href="#"><i class="fas fa-tasks"></i> 版本測試</a>
        <a id="tasks_ph" class="btn-tasks_ph" onclick="navigate(this.id)" href="#"><i class="fas fa-tasks"></i> 菲站反饋更新</a>
        <a id="tasks_cn" class="btn-tasks_cn" onclick="navigate(this.id)" href="#"><i class="fas fa-tasks"></i> 陸站反饋更新</a>
    </nav>
</body>

</html>
