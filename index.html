<!DOCTYPE html>
<html>

<head>
    <!-- Font Awesome 圖標庫，用於顯示圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <style>
        /* 全局設置，將 margin 和 padding 設為 0，並設置 box-sizing 為 border-box */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* 導航欄的樣式 */
        .navMenu {
            font-family: 'Advent Pro', sans-serif; /* 字體設置 */
            padding: 8px; /* 內邊距 */
            text-align: center; /* 文字居中對齊 */
            margin: 7px auto; /* 外邊距，自動居中 */
            width: fit-content; /* 寬度根據內容自適應 */
        }

        /* 導航鏈接的樣式 */
        .navMenu a {
            color: #272727; /* 文字顏色 */
            text-decoration: none; /* 去除下劃線 */
            text-transform: uppercase; /* 文字轉為大寫 */
            display: inline-block; /* 內聯塊級元素 */
            padding: 6px; /* 內邊距 */
        }

        /* 背景色樣式 */
        .background {
            background-color: #ffe66f; /* 背景色 */
        }

        /* 邊框樣式 */
        .border {
            border: 3px solid #ffdc35; /* 邊框顏色 */
        }

        /* 當鼠標懸停時鏈接的樣式 */
        .navMenu a:hover {
            color: #d09c0b; /* 懸停時的文字顏色 */
        }
    </style>
</head>

<body>

    <!-- 導航欄 -->
    <nav class="navMenu border">
        <!-- 每個導航鏈接都包含一個圖標和文字，並設置了一個 onclick 事件 -->
        <!-- 將 href 替換為目標 URL -->
        <a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> 主頁</a>
        <a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wrench"></i> 工作區</a>
        <a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> 資料庫</a>
        <a id="tasks_cn" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> 菲站測試表</a>
        <a id="tasks_ph" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> 陸站測試表</a>
        <a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> 更新測試表</a>
    </nav>

    <script>
        // 設定導航方向變量，可選 "horizontal" 或 "vertical"
        let direction = "horizontal"; 
        if (direction === "vertical") {
            document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
        }

        // 定義導航函數，根據鏈接的 id 打開對應的 URL
        function navigate(id) {
            if (id == 'home')
                window.open("https://www.notion.so/PK-ea972993bc3c4598b014095ffec0edd5?pvs=4", '_blank').focus(); // 替換為主頁的實際 URL
            else if (id == "tasks_cn")
                window.open("https://docs.google.com/spreadsheets/d/1BEdTvXvBnKqO3goIGomWYUOWzh8vYhoWyYQH4Xq4zsw/edit?gid=1718004242#gid=1718004242", '_blank').focus(); // 替換為陸站測試表的實際 URL
            else if (id == "tasks_ph")
                window.open("https://docs.google.com/spreadsheets/d/1QIQNFXe8dPf0RBkAZTZ6_PJZedd3YwOUpvsuW5NYVpM/edit?gid=1593614883#gid=1593614883", '_blank').focus(); // 替換為菲站測試表的實際 URL
            else if (id == "notes")
                window.open("https://www.notion.so/B-f3c35a5068aa429ba1abf6286e77c675", '_blank').focus(); // 替換為資料庫的實際 URL
            else if (id == "resources")
                window.open("https://www.notion.so/43c1714275d3469a94d9407eef4ccac7?pvs=4", '_blank').focus(); // 替換為工作區的實際 URL
            else if (id == "tasks")
                window.open("https://docs.google.com/spreadsheets/d/1H6RqB1sPKkFTQRT8oeEtMxXSVm0zVNDprRd7pvrz8yE/edit?gid=298914475#gid=298914475", '_blank').focus(); // 替換為更新測試表的實際 URL

        }
    </script>
</body>

</html>
