<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- Google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 全局設置 */
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* 導航欄樣式 */
        .navMenu {
            font-family: 'Lato', sans-serif; /* 設置字體 */
            padding: 8px; /* 內邊距 */
            text-align: center; /* 文字置中 */
            width: 100%; /* 將導航欄寬度設置為 100% */
            white-space: nowrap; /* 避免元素換行 */
            margin: 8px auto; /* 外邊距自動居中 */
            background-color: transparent; /* 背景色透明 */
            border: none; /* 去除邊框 */
        }

        /* 基本按鈕樣式 */
        .navMenu a {
            color: #ffffff; /* 文字顏色 */
            text-decoration: none; /* 去除下劃線 */
            text-transform: uppercase; /* 文字轉為大寫 */
            display: inline-block; /* 顯示為內聯塊元素 */
            padding: 9px 13px; /* 內邊距 */
            margin: 0 10px; /* 左右間距 */
            transition: all 0.3s ease-in-out; /* 過渡效果 */
            border-radius: 8px; /* 圓角效果 */
            box-shadow: 0 4px #999; /* 3D 效果的陰影 */
            font-size: 13px; /* 文字大小 */
        }

        /* 按鈕懸停效果 */
        .navMenu a:hover {
            background-color: #333333; /* 懸停時背景色 */
            box-shadow: 0 2px #666; /* 懸停時陰影調整 */
            transform: translateY(2px); /* 懸停時位置下移 */
        }

        /* 各按鈕獨立樣式 */
        .btn-home { background-color: #FF6F61; color: white; }
        .btn-food { background-color: #F78C6B; color: white; }
        .btn-resources { background-color: #F5A467; color: white; }
        .btn-day { background-color: #F4BF65; color: white; }
        .btn-notes { background-color: #E9C46A; color: white; }
        .btn-customer { background-color: #90BE6D; color: white; }
        .btn-git { background-color: #43AA8B; color: white; }
        .btn-business { background-color: #277DA1; color: white; }
        .btn-tasks { background-color: #264653; color: white; }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav class="navMenu">
        <a id="home" class="btn-home" onclick="navigate(this.id)" href="#"><i class="fas fa-home"></i> 主頁</a>
        <a id="food" class="btn-food" onclick="navigate(this.id)" href="#"><i class="fas fa-utensils"></i> 訂便當</a>
        <a id="resources" class="btn-resources" onclick="navigate(this.id)" href="#"><i class="fas fa-briefcase"></i> 工作區</a>
        <a id="day" class="btn-day" onclick="navigate(this.id)" href="#"><i class="fas fa-calendar-alt"></i> 行事曆</a>
        <a id="notes" class="btn-notes" onclick="navigate(this.id)" href="#"><i class="fas fa-database"></i> 資料庫</a>
        <a id="customer" class="btn-customer" onclick="navigate(this.id)" href="#"><i class="fas fa-headset"></i> 客服回報</a>
        <a id="git" class="btn-git" onclick="navigate(this.id)" href="#"><i class="fas fa-code-branch"></i> 版本紀錄</a>
        <a id="business" class="btn-business" onclick="navigate(this.id)" href="#"><i class="fas fa-briefcase"></i> 加班申請</a>
        <a id="tasks" class="btn-tasks" onclick="navigate(this.id)" href="#"><i class="fas fa-tasks"></i> 版本測試</a>
    </nav>

    <script>
        function navigate(id) {
            if (id == 'home')
                window.open("https://www.notion.so/PK-ea972993bc3c4598b014095ffec0edd5?pvs=4", '_blank').focus(); // 替換為主頁的實際 URL
            else if (id == "food")
                window.open("https://dinbendon.net/do/login;jsessionid=716BA37A3ACD5A01AD60E34F2F0B1C3F", '_blank').focus(); // 替換為訂便當的實際 URL
            else if (id == "resources")
                window.open("https://www.notion.so/43c1714275d3469a94d9407eef4ccac7?pvs=4", '_blank').focus(); // 替換為工作區的實際 URL
            else if (id == "customer")
                window.open("https://www.notion.so/PK-Live-b4a0900b362c46df94182a4fd42ea112", '_blank').focus(); // 替換為客服回報的實際 URL
            else if (id == "day")
                window.open("https://www.notion.so/ba81a02eb2294d9899927b9a2766aca0", '_blank').focus(); // 替換為行事曆的實際 URL
            else if (id == "git")
                window.open("https://www.notion.so/42496429a09f4798b7c350b4ecb90237", '_blank').focus(); // 替換為版本紀錄的實際 URL
            else if (id == "notes")
                window.open("https://www.notion.so/B-f3c35a5068aa429ba1abf6286e77c675", '_blank').focus(); // 替換為資料庫的實際 URL
            else if (id == "business")
                window.open("https://www.femascloud.com/photons/", '_blank').focus(); // 替換為加班申請的實際 URL
            else if (id == "tasks")
                window.open("https://docs.google.com/spreadsheets/d/1JbCjDQky610S0tpyQTpc36GuM-1IC7gg2qG75B_1zk8/edit?gid=469239346#gid=469239346", '_blank').focus(); // 替換為版本測試的實際 URL
        }
    </script>
</body>

</html>
